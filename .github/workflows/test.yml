name: Unit Test

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install pipenv
        run: pip install pipenv pytest pytest-cov
      - name: Install dependencies
        run: pipenv install
      - name: Test with pytest
        run: |
          pipenv run python -m pytest tests/ tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
